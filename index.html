<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://kit.fontawesome.com/4909e24446.js" crossorigin="anonymous"></script>
	<style type="text/css">
	body{
		text-align: center;
		background-color: skyblue;
		color: red;
		background-image: url("https://thumbs.dreamstime.com/b/christmas-fir-tree-wooden-background-snowflakes-60149534.jpg");
		background-repeat: no-repeat;


	}
	
	.listtype{
		list-style: none;
	}
	.one{
		margin-top: 20%;
		border: 1px solid blue;
		justify-content: center;
		width: 22%;
		margin-left: 38%;
	}
	#app{
		background-color: skyblue;
	}
	</style>
</head>
<body>

<div class="one">
	<input id="app" type="text" placeholder="enter name">
<ul>
	<!--  <li>hi</li>
	<li>how are you</li>  -->
</ul>


<button id="but"  onclick="display()">submit</button>
</div>

<script type="text/javascript">
	document.querySelector('button').addEventListener('click', handleClickDeleteOrCheck);
	function handleClickDeleteOrCheck(e) {
    if (e.target.name == 'checkButton')
        checkTodo(e);

    if (e.target.name == 'deleteButton')
        deleteTodo(e);
}
function deleteTodo(e) {
    let item = e.target.parentNode;
    
    item.addEventListener('transitionend', function () {
        item.remove(); 
    });

    item.classList.add('todo-list-item-fall');
}
	function display(){
		 let appdown=document.getElementById("app").value,todolist=[]
		 if(appdown===""){
		 	alert("enter a value")
		 }
		 	else{
		 		add(appdown)
		 	}
		 todolist.push("appdown")
		 //add(appdown)
		 //console.log(todolist)
		 document.getElementById("app").value=""  
	}
	function add(appdown){
		let ul=document.querySelector("ul")
		console.log(ul)
		let li=document.createElement("li")
		const a=new Date()
		const h=a.getHours()
		const m=a.getMinutes()
		li.innerHTML=`
		<span>${appdown}</span>
		<span>${h}:${m} </span>
		<button class="close" data-dismiss="alert" aria-label="Close">delete</button>
		`
		li.classList.add("listtype")
		ul.appendChild(li)
	}
	
	
</script> 
</body>
</html>
